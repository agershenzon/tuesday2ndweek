<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Dogs and Cats</title>
  </head>

  <div class="container">
    <div class="header">
      <h1>Dogs vs Cats</h1>
      <p>Click on a button to find out what the animals say</p>
    </div>

    <div class="container1">
      <img id="pic1" src="pics/dog.jpg" alt="image of dog" class="img-thumbnail">
      <img src="pics/cat.jpg" alt="image of dog" width="400px" height="500px" class="img-thumbnail">

    <div class="row" id="blue">
      <div class="col-md-6">
        <button class="btn btn-primary" id="bark">"What does a dog say?"</button>
        <h2>Doggie Says...</h2>
        <ul class="unstyled" id="dog"></ul>
      </div>

      <div class="col-md-6">
        <button class="btn btn-primary" id="meow">"What does a cat say?"</button>
        <h2>Kitty says...</h2>
        <ul class="unstyled" id="cat"></ul>
      </div>
    </div>

  </div>
</div>


      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
  </body>
</html>
